name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # Adjust branch if needed

  workflow_dispatch:  # Allows manual deployment from GitHub Actions tab

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Match your Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Clean install of dependencies

      - name: Build project
        run: npm run build  # Adjust if needed for Next.js

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live  # Change to 'preview' if testing
